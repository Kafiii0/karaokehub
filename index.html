<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&W Karaoke Hub Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f0f13;
            --card-bg: #1e1e24;
            --primary: #ff0055;
            --accent: #00e5ff;
            --error: #ff3333;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; min-height: 100vh; padding: 20px;
        }

        .container { width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 20px; }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 15px; border-bottom: 2px solid #2a2a35;
        }
        .brand {
            font-family: 'Orbitron', sans-serif; font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* PERMANENT SEARCH BAR (Sticky) */
        .sticky-search {
            position: sticky; top: 0; z-index: 100;
            background: var(--bg-dark); padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .search-wrapper { position: relative; }
        input[type="text"] {
            width: 100%; padding: 15px 25px; padding-right: 60px;
            border-radius: 50px; border: 2px solid #333;
            background: #2a2a35; color: white; font-size: 1.1rem;
            transition: 0.3s;
        }
        input[type="text"]:focus { outline: none; border-color: var(--accent); background: #333; }
        .search-btn {
            position: absolute; right: 5px; top: 5px; bottom: 5px; width: 50px;
            background: var(--accent); border: none; border-radius: 50%;
            cursor: pointer; color: black; font-size: 1.2rem; transition: 0.2s;
        }
        .search-btn:hover { transform: scale(1.1); }

        /* PLAYER AREA */
        .stage-wrapper {
            display: grid; grid-template-columns: 2fr 1fr; gap: 20px;
        }
        @media(max-width: 768px) { .stage-wrapper { grid-template-columns: 1fr; } }

        .video-container {
            position: relative; width: 100%; padding-top: 56.25%;
            background: #000; border-radius: 12px; overflow: hidden;
            border: 2px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #youtube-player { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* ERROR OVERLAY (Untuk Video Restricted) */
        .error-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            padding: 20px; z-index: 10;
        }
        .error-icon { font-size: 3rem; color: var(--error); margin-bottom: 15px; }
        .btn-redirect {
            margin-top: 15px; padding: 10px 20px; background: var(--error);
            color: white; text-decoration: none; border-radius: 5px; font-weight: bold;
        }

        /* SIDE CONTROLS */
        .player-controls {
            background: var(--card-bg); padding: 20px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 15px; border: 1px solid #333;
        }
        .now-playing-title { font-size: 1.1rem; font-weight: 700; color: var(--accent); margin-bottom: 5px; }
        .control-row { display: flex; gap: 10px; }
        .ctrl-btn {
            background: #333; color: white; border: none; padding: 10px; border-radius: 8px;
            cursor: pointer; flex: 1; transition: 0.2s;
        }
        .ctrl-btn:hover { background: var(--accent); color: black; }
        .speed-control { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: var(--text-dim); }
        input[type=range] { accent-color: var(--accent); flex: 1; }

        /* TABS & CONTENT */
        .nav-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; margin-top: 20px; }
        .nav-btn {
            background: var(--card-bg); color: var(--text-dim); border: 1px solid #333;
            padding: 10px 20px; border-radius: 30px; cursor: pointer; transition: 0.3s;
            font-weight: 600; white-space: nowrap; display: flex; align-items: center; gap: 8px;
        }
        .nav-btn:hover, .nav-btn.active {
            background: var(--primary); color: white; border-color: var(--primary);
        }

        .content-section { display: none; animation: fadeIn 0.3s; margin-top: 15px; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LISTS & GRIDS */
        .song-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .song-card {
            background: var(--card-bg); border-radius: 10px; overflow: hidden;
            transition: 0.3s; position: relative; border: 1px solid #333; cursor: pointer;
        }
        .song-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card-thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .card-info { padding: 12px; }
        
        .list-view { list-style: none; display: flex; flex-direction: column; gap: 10px; }
        .list-item {
            display: flex; align-items: center; gap: 15px; background: var(--card-bg);
            padding: 10px; border-radius: 8px; border: 1px solid #333;
        }
        .list-item:hover { border-color: var(--accent); }
        .list-thumb { width: 80px; height: 45px; object-fit: cover; border-radius: 4px; cursor: pointer; }
        
        .empty-msg { text-align: center; color: var(--text-dim); padding: 40px; }
        .action-btn { background: transparent; border: none; color: var(--text-dim); cursor: pointer; font-size: 1rem; }
        .action-btn:hover { color: white; }
        .action-btn.liked { color: var(--primary); }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="brand">A&W <span style="font-size:0.6em; color:var(--text-main);">KARAOKE HUB</span></div>
        </header>

        <div class="stage-wrapper">
            <div class="video-container">
                <div id="youtube-player"></div>
                <div id="errorOverlay" class="error-overlay">
                    <i class="fas fa-exclamation-triangle error-icon"></i>
                    <h3>Ups! Video Dibatasi</h3>
                    <p>Pemilik video menonaktifkan pemutaran di situs lain.</p>
                    <a id="fallbackLink" href="#" target="_blank" class="btn-redirect">
                        <i class="fab fa-youtube"></i> Tonton di YouTube
                    </a>
                    <button onclick="playNextInQueue()" style="margin-top:10px; background:transparent; border:1px solid white; color:white; padding:5px 10px; cursor:pointer; border-radius:4px;">Lewati Lagu Ini</button>
                </div>
            </div>

            <div class="player-controls">
                <div>
                    <div style="font-size:0.8rem; color:var(--text-dim);">SEDANG DIPUTAR:</div>
                    <div class="now-playing-title" id="nowPlayingTitle">Siap Bernyanyi...</div>
                </div>
                <div class="control-row">
                    <button class="ctrl-btn" onclick="replaySong()"><i class="fas fa-redo"></i> Ulang</button>
                    <button class="ctrl-btn" onclick="playNextInQueue()"><i class="fas fa-step-forward"></i> Lewati</button>
                </div>
                <div class="speed-control">
                    <i class="fas fa-tachometer-alt"></i>
                    <input type="range" min="0.5" max="1.5" step="0.05" value="1" oninput="changeSpeed(this.value)">
                    <span id="speedVal">1.0x</span>
                </div>
            </div>
        </div>

        <div class="sticky-search">
            <div class="search-wrapper">
                <input type="text" id="searchInput" placeholder="Cari lagu karaoke apapun..." onkeypress="handleEnter(event)">
                <button class="search-btn" onclick="performSearch()"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-btn active" onclick="switchTab('home')"><i class="fas fa-home"></i> Home</button>
            <button class="nav-btn" onclick="switchTab('search')"><i class="fas fa-list"></i> Hasil Cari</button>
            <button class="nav-btn" onclick="switchTab('queue')"><i class="fas fa-list-ol"></i> Antrian (<span id="queueCount">0</span>)</button>
            <button class="nav-btn" onclick="switchTab('favorites')"><i class="fas fa-heart"></i> Favorit</button>
        </div>

        <div id="home" class="content-section active">
            <h3 style="margin-bottom:15px; color:var(--accent);">Lagu Pilihan (Top Hits)</h3>
            <div class="song-grid" id="featuredGrid"></div>
        </div>

        <div id="search" class="content-section">
            <ul class="list-view" id="searchResults">
                <li class="empty-msg">Hasil pencarian akan muncul di sini.</li>
            </ul>
        </div>

        <div id="queue" class="content-section">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                <h3>Antrian Lagu</h3>
                <button onclick="clearQueue()" style="color:var(--error); background:none; border:none; cursor:pointer;">Hapus Semua</button>
            </div>
            <ul class="list-view" id="queueList">
                <li class="empty-msg">Antrian kosong.</li>
            </ul>
        </div>

        <div id="favorites" class="content-section">
            <div class="song-grid" id="favoritesGrid"></div>
        </div>

    </div>

    <script>
        // ================= CONFIG & DATA =================
        const API_KEY = 'AIzaSyDI4Q4h3EkiH7mQzeQz7AygoMmvv_sRbBs'; 
        
        const FEATURED_SONGS = [
            { id: "TI3CbrMW_g0", title: "Bertaut", artist: "Nadin Amizah" },
            { id: "KOJ_Sy3-Ga0", title: "Seandainya", artist: "Vierra" },
            { id: "w2J_GpLHgbc", title: "Terlalu Lama", artist: "Vierra" },
            { id: "x5cQMftTsPg", title: "Lumpuhkan Ingatanku", artist: "Geisha" },
            { id: "hT_nvWreIhg", title: "Counting Stars", artist: "OneRepublic" },
            { id: "lp-EO5I60KA", title: "Thinking Out Loud", artist: "Ed Sheeran" },
            { id: "YQHsXMglC9A", title: "Hello", artist: "Adele" },
            { id: "RtBbinpK5XI", title: "Kangen", artist: "Dewa 19" }
        ];

        let player;
        let queue = [];
        let favorites = JSON.parse(localStorage.getItem('aw_favorites')) || [];
        let currentVideoId = '';

        // ================= YOUTUBE API & ERROR HANDLING =================
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%', width: '100%',
                videoId: 'M7lc1UVf-VE', 
                playerVars: { 'autoplay': 0, 'rel': 0, 'modestbranding': 1 },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError // Deteksi Error di sini
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) playNextInQueue();
        }

        // FUNGSI PENTING: MENANGANI VIDEO YANG DIBATASI
        function onPlayerError(event) {
            // Error 150 atau 101 artinya video tidak boleh di-embed
            if (event.data === 150 || event.data === 101) {
                const overlay = document.getElementById('errorOverlay');
                const link = document.getElementById('fallbackLink');
                
                // Siapkan link youtube asli
                link.href = `https://www.youtube.com/watch?v=${currentVideoId}`;
                
                // Tampilkan pesan error menutupi player
                overlay.style.display = 'flex';
            }
        }

        // ================= PLAYER LOGIC =================
        function playSong(song, instant = false) {
            // Sembunyikan error overlay jika ada
            document.getElementById('errorOverlay').style.display = 'none';

            if (instant) {
                currentVideoId = song.id;
                player.loadVideoById(song.id);
                document.getElementById('nowPlayingTitle').textContent = song.title;
            } else {
                queue.push(song);
                updateQueueUI();
                
                // Animasi kecil di tab Queue untuk feedback
                const qTab = document.querySelector("button[onclick*='queue']");
                qTab.style.transform = "scale(1.2)";
                setTimeout(() => qTab.style.transform = "scale(1)", 200);

                let state = player.getPlayerState();
                if (state === YT.PlayerState.UNSTARTED || state === YT.PlayerState.CUED || state === YT.PlayerState.ENDED || state === -1) {
                    playNextInQueue();
                }
            }
        }

        function playNextInQueue() {
            document.getElementById('errorOverlay').style.display = 'none';
            if (queue.length > 0) {
                const nextSong = queue.shift(); 
                currentVideoId = nextSong.id;
                player.loadVideoById(nextSong.id);
                document.getElementById('nowPlayingTitle').textContent = nextSong.title;
                updateQueueUI();
            } else {
                document.getElementById('nowPlayingTitle').textContent = "Antrian Habis.";
            }
        }

        function replaySong() { player.seekTo(0); player.playVideo(); }
        function changeSpeed(val) { player.setPlaybackRate(parseFloat(val)); document.getElementById('speedVal').textContent = val + "x"; }

        // ================= UI & SEARCH =================
        function handleEnter(e) { if (e.key === 'Enter') performSearch(); }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const list = document.getElementById('searchResults');
            
            // Otomatis pindah ke tab Hasil Cari
            switchTab('search'); 

            if (!query) return;
            list.innerHTML = '<li class="empty-msg">üîç Mencari...</li>';

            try {
                const searchQ = encodeURIComponent(query + " karaoke no vocal");
                const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${searchQ}&type=video&key=${API_KEY}`;
                
                const res = await fetch(url);
                const data = await res.json();

                if (data.error) throw new Error(data.error.message);
                
                list.innerHTML = '';
                if(data.items.length === 0) {
                    list.innerHTML = '<li class="empty-msg">Tidak ditemukan.</li>';
                    return;
                }

                data.items.forEach(item => {
                    const song = { id: item.id.videoId, title: item.snippet.title, artist: item.snippet.channelTitle };
                    list.appendChild(createListItem(song, 'search'));
                });

            } catch (error) {
                list.innerHTML = `<li class="empty-msg" style="color:red">Error API: ${error.message}</li>`;
            }
        }

        function switchTab(tabId) {
            document.querySelectorAll('.content-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            const btns = document.querySelectorAll('.nav-btn');
            btns.forEach(btn => { if(btn.getAttribute('onclick').includes(tabId)) btn.classList.add('active'); });

            if (tabId === 'favorites') renderFavorites();
        }

        // ================= HELPER RENDERERS =================
        function createSongCard(song) {
            const thumbUrl = `https://img.youtube.com/vi/${song.id}/mqdefault.jpg`;
            const div = document.createElement('div');
            div.className = 'song-card';
            div.innerHTML = `
                <img src="${thumbUrl}" class="card-thumb" onclick='playSong(${JSON.stringify(song)}, true)'>
                <div class="card-info">
                    <div style="font-weight:600; font-size:0.9rem; margin-bottom:5px;">${song.title}</div>
                    <div style="display:flex; justify-content:space-between;">
                        <button class="action-btn" onclick='toggleFavorite(${JSON.stringify(song)})'><i class="${isFavorite(song.id) ? 'fas' : 'far'} fa-heart"></i></button>
                        <button class="action-btn" onclick='playSong(${JSON.stringify(song)}, false)'><i class="fas fa-plus-circle"></i> Queue</button>
                    </div>
                </div>
            `;
            return div;
        }

        function createListItem(song, type) {
            const li = document.createElement('li');
            li.className = 'list-item';
            const thumbUrl = `https://img.youtube.com/vi/${song.id}/default.jpg`;
            li.innerHTML = `
                <img src="${thumbUrl}" class="list-thumb" onclick='playSong(${JSON.stringify(song)}, true)'>
                <div style="flex:1; cursor:pointer;" onclick='playSong(${JSON.stringify(song)}, true)'>
                    <div style="font-weight:600;">${song.title}</div>
                    <small style="color:#888;">${song.artist || ''}</small>
                </div>
                <div style="display:flex; gap:10px;">
                    ${type === 'search' ? `<button class="action-btn" onclick='playSong(${JSON.stringify(song)}, false)' title="Antrian"><i class="fas fa-plus"></i></button>` : ''}
                    <button class="action-btn ${isFavorite(song.id) ? 'liked' : ''}" onclick='toggleFavorite(${JSON.stringify(song)})'><i class="${isFavorite(song.id) ? 'fas' : 'far'} fa-heart"></i></button>
                </div>
            `;
            return li;
        }

        function updateQueueUI() {
            document.getElementById('queueCount').textContent = queue.length;
            const list = document.getElementById('queueList');
            list.innerHTML = '';
            if (queue.length === 0) { list.innerHTML = '<li class="empty-msg">Antrian kosong.</li>'; return; }
            queue.forEach((song, i) => {
                const li = document.createElement('li');
                li.className = 'list-item';
                li.innerHTML = `
                    <b style="color:var(--accent); margin-right:10px;">${i+1}</b>
                    <div style="flex:1;">${song.title}</div>
                    <button class="action-btn" onclick="queue.splice(${i},1); updateQueueUI();"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(li);
            });
        }

        function toggleFavorite(song) {
            const idx = favorites.findIndex(f => f.id === song.id);
            if (idx === -1) favorites.push(song); else favorites.splice(idx, 1);
            localStorage.setItem('aw_favorites', JSON.stringify(favorites));
            renderHome(); renderFavorites(); if(document.getElementById('search').classList.contains('active')) performSearch(); 
        }
        function isFavorite(id) { return favorites.some(f => f.id === id); }
        function renderFavorites() {
            const grid = document.getElementById('favoritesGrid'); grid.innerHTML = '';
            if(favorites.length===0) grid.innerHTML='<div class="empty-msg" style="grid-column:1/-1">Belum ada favorit.</div>';
            favorites.forEach(s => grid.appendChild(createSongCard(s)));
        }
        function renderHome() {
            const grid = document.getElementById('featuredGrid'); grid.innerHTML = '';
            FEATURED_SONGS.forEach(s => grid.appendChild(createSongCard(s)));
        }
        function clearQueue() { queue = []; updateQueueUI(); }

        document.addEventListener('DOMContentLoaded', renderHome);
    </script>
</body>
</html>
